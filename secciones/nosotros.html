<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <meta name="description" content="Encontra toda la informacion necesaria sobre nosotros, contactate">
    <meta name="keywords" content="CONTACTO, INFORMACION, CLUTCHWEAR">
    <title>Nosotros</title>
</head>

<body>

    <section class="grilla">
        <header class="header">

            <nav class="navbar navbar-expand-lg navbar-light backGround navBar">
                <div class="container-fluid">
                  <a class="navbar-brand logoClutch" href="#"><img src="../imagenes/logoClutch.jpg" alt="logo clutch"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../secciones/indumentaria.html">indumentaria</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../secciones/protecciones.html">protecciones</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../secciones/ofertas.html">ofertas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../secciones/nosotros.html">nosotros</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        </header>

        <main class="principal">
            <form class="row g-3 margin">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </main>

        <footer class="footer">
        
            <div class="contacto">  
                <h3>trabaja con nosotros</h3>
                <h4>manda un mail a: clutchwear@gmail.com</h4>
            </div>     

            <div class="marcas">
                <h3>nuestras marcas:</h3>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary btn-nike"></button>
                  <button type="button" class="btn btn-primary btn-adidas"></button>
                  <button type="button" class="btn btn-primary btn-puma"></button>
                </div>
            </div>

            <div class="redes">

              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary redesHijos transition back"><img src="../imagenes/instagram-logo.png" alt="logo instagram"></button>
                <button type="button" class="btn btn-primary redesHijos transition back"><img src="../imagenes/facebook.png" alt="logo facebook"></button>
                <button type="button" class="btn btn-primary redesHijos transition back"><img src="../imagenes/twitter.png" alt="logo twittet"></button>
              </div>
            </div>

            
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
